<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="book.css">
  <title>Book Tickets - CinePulse</title>
</head>

<body>
  <div class="nav1">
    <div class="title">
      <h1>CinePulse</h1>
    </div>
  </div>

  <div class="nav2">
    <a href="Home.html">Home</a>
    <a href="movie.html">Movies</a>
    <a href="event.html">Events</a>
    <a href="#book" id="active">Book Here</a>
    <a href="#home" id="about">About Us</a>
  </div>

  <div class="tbook">
    <p>Please fill out these details for confirmation of ticket</p>

    <form id="bookingForm">
      <fieldset>
        <label for="first-name">Enter Your Name:
          <input id="first-name" name="first-name" type="text" required />
        </label>

        <label for="mobile">Enter Your Mobile No.:
          <input id="mobile" name="mobile" type="text" required pattern="[0-9]{10}" title="Enter a valid 10-digit mobile number" />
        </label>

        <label for="tickets">No. Of Tickets:
          <input id="tickets" name="tickets" type="number" required min="1" max="10" />
        </label>

        <label for="date">Date (dd/mm/yyyy):
          <input id="date" name="date" type="text" required placeholder="dd/mm/yyyy" />
        </label>
      </fieldset>

      <fieldset>
        <h4>Seat Type:</h4>
        <label><input type="radio" name="seat" value="Silver" required /> Silver (Rs.500)</label>
        <label><input type="radio" name="seat" value="Gold" required /> Gold (Rs.1000)</label>
        <label><input type="radio" name="seat" value="Diamond" required /> Diamond (Rs.1500)</label>
      </fieldset>

      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required />
        I accept the terms and conditions
      </label>

      <input type="submit" value="Book Ticket" />
    </form>
  </div>

  <script src="book.js"></script>
</body>
</html>
